<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro de Usuario</title>
  <!-- Enlazar archivo CSS externo -->
  <link rel="stylesheet" href="registro.css" />
</head>
<body>
  <!-- Navbar -->
   <nav class="navbar">
        <a href="#" class="navbar-logo">
            <img src="images/logo-blanco.png">
        </a>
        <ul class="navbar-menu">
            <li><a href="index.html" class="active">Inicio</a></li>
            <li><a href="productos.html">Servicios</a></li>
            <li><a href="iniciar sesión.html">Iniciar Sesión</a></li>
        </ul>
    </nav>


  <!-- Contenedor principal -->
  <main class="page">
    <section class="form-container">
      <div class="card">
        <h2>Registro</h2>

        <form id="registroForm" class="form">
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text" required />

          <label for="correo">Correo</label>
          <input id="correo" name="correo" type="email" required />

          <label for="usuario">Usuario</label>
          <input id="usuario" name="usuario" type="text" required />

          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" required />

        

          <button type="submit" class="btn-primary">Registrarse</button>
        </form>

        <p class="help">
          ¿Ya tienes cuenta?
          <a href="iniciar sesión.html" class="link">Inicia sesión</a>
        </p>
      </div>
    </section>
  </main>
</body>
</html>
